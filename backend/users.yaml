/users:
  post:
    security:
      - basicAuth: []
      - key: []
    tags:
      - "userDetails"
    summary : Create User
    consumes: 
      - application/json
    produces:
      - application/json
    parameters: 
      -in: body
      name: createUser
      required: true
      schema:
        type: object
        properties:
          firstName:
            type: strng
          lastName:
            type: string
          email: 
            type: string
  description: Create User
  responses: 
  200:
    description: "User created successfully"
  409:
    description: "Error while creating user"
  500:
    description: "Internal server error"

